# =========================
# Nombre de la aplicacion
# =========================
spring.application.name=forohub

# =========================
# CONFIGURACIION BASE DE DATOS (MySQL)
# =========================
# URL de conexiÃ³n a MySQL (
spring.datasource.url=jdbc:mysql://localhost:3306/forohub?useSSL=false&serverTimezone=UTC

# Usuario y contraseÃ±a desde variables de entorno
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / HIBERNATE
# =========================
# Usamos Flyway para migraciones: no dejamos que Hibernate cree tablas automáticamente
spring.jpa.hibernate.ddl-auto=none

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================
# FLYWAY (migraciones)
# =========================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# =========================
# JWT (Preparado para implementación)
# =========================
# jwt secret (usa variable de entorno JWT_SECRET)
jwt.secret=${JWT_SECRET}
# tiempo expiración (opcional)
jwt.expiration=${JWT_EXPIRATION:86400000}



